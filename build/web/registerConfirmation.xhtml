<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Confirmation</title>
        <link rel="stylesheet" type="text/css" href="WebmailStyle.css"/>
    </head>
    <body>        
        <center class='emailDisplay'>
        <h:form>
            <h2 class="displayName">Welcome, #{emailAccount.name}</h2>
            <h1 class="displayPageTitle">Confirmation</h1>
            <h2 class="emailDisplayBox">#{register.register()}</h2>
            
            <div class='container'>                
                <h:link outcome="index.xhtml" class="displaylink">Return</h:link>
            </div>
        </h:form>
        </center>
    </body>
</html>
