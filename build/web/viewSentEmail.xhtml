<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>View Email</title>
        <link rel="stylesheet" type="text/css" href="WebmailStyle.css"/>
    </h:head>
    <h:body>
        <center class='emailDisplay'>
        <h:form>
            <h2 class="displayName">Welcome, #{emailAccount.name}</h2>
            <h1 class="displayPageTitle">View Email</h1>
            <table class="emailDisplayBox">
                <tr><td colspan="3"><label Class='displayEmail'><b>To: </b>#{emailAccount.readSelectedSentEmail().name}</label></td></tr>
                <tr><td colspan="3"><label Class='displayEmail'><b>Subject: </b>#{emailAccount.readSelectedSentEmail().title}</label></td></tr>
                <tr><td colspan="3"><label Class='displayEmail'><b>Body: </b></label></td></tr>
                <tr><td colspan="3"><label Class='displayEmail'><h:outputText value="${emailAccount.readSelectedSentEmail().content}" escape="false"/></label></td></tr>
                <tr align="center">
                    <td>
                        <h:commandButton id="reply" value="Reply"
                                     action = "replySentEmail.xhtml" styleClass="optionButton"/>
                    </td>
                    <td>
                        <h:commandButton id="forward" value="Forward"
                                     action = "forwardSentEmail.xhtml" styleClass="optionButton"/>
                    </td>
                    <td>
                        <h:commandButton id="delete" value="Delete"
                                     action = "#{emailAccount.getSentEmailIDtoDelete(emailAccount.readSelectedSentEmail().id)}"
                                     styleClass="optionButton" />
                    </td>
                </tr>                           
            </table>
            <div class='container'>                
                <h:link outcome="sentbox.xhtml" class="displaylink">Return</h:link>
            </div>

        </h:form>
        </center>
    </h:body>
</html>
