<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <head>
        <title>compose</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="WebmailStyle.css"/>
    </head>
    <body>
        <center class='emailDisplay'>
            <h:form>
                <h2 class="displayName">Welcome, #{emailAccount.name}</h2>
                <h1 class="displayPageTitle">Forward Sent Email</h1>  
        
                <p><label Class='displayText'><b>Forward To:</b></label><br/>
                    <h:inputText id="to" required="true"
                                 requiredMessage="Sender ID is required to sent Email"
                                 value="#{emailAccount.to}">
                    </h:inputText>
                </p>              
                <div class="emailDisplayBox">
                <label Class='displayEmail'><b>Subject: </b>#{emailAccount.readSelectedSentEmail().title}</label><br/>
                <label Class='displayEmail'><b>Body: </b></label><br/>
                <label Class='displayEmail'><h:outputText value="${emailAccount.readSelectedSentEmail().content}" escape="false"/></label>
                </div><br/><br/>
                <label Class='displayText'>
                    <h:selectBooleanCheckbox id="notification" value="#{emailAccount.notification}" >
                    </h:selectBooleanCheckbox>
                    <b>check if you Want Notification when email is read by a recipient</b>
                </label>
                <p>
                    <h:commandButton id="submit" value="Send Email"
                                     action = "forwardSentConfirmation.xhtml" styleClass="optionButton"/>
                </p>
                <div class='container'>                
                    <h:link outcome="sentbox.xhtml" class="displaylink">Return</h:link>
                </div>
            </h:form>
            
        </center>

    </body>
</html>
