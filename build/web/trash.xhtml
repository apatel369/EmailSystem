<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Trash Folder</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link href="WebmailStyle.css" rel="stylesheet" type="text/css"/>
        <script>
            function myFunction() {
                if(!window.location.hash) {
                    window.location = window.location + '#loaded';
                    window.location.reload();
                }
            }
        </script>
    </head>
    <h:body onload="myFunction()">
        <center class="emailDisplay">
           <h:form>   
               <h2 class="displayName">Welcome, #{emailAccount.name}</h2>
                <h1 class="displayPageTitle">Trash Folder: <h3>(select to view/Delete Forever)</h3></h1>                
            <h:dataTable id="trashbox" 
                         rows ="#{emailAccount.trashEmails.size()}" 
                         value="#{emailAccount.trashEmails}" var="emailObj" class="emailDisplayBox">  
                
                
                <h:column>  
                    <h:commandLink class="emailsList" value="#{emailObj.date}       #{emailObj.name}         #{emailObj.title}" action="#{emailAccount.getDeletedEmailIDtoView(emailObj.id)}"/>
                </h:column>
                    
                 
            </h:dataTable>  
            
            <p>
                <h:commandButton id="deleteAll" value="Delete All Forever"
                                 action="#{emailAccount.deleteAllForever()}" styleClass="optionButton"/>
            </p>
            <div class='container'>                
                <h:link outcome="welcome.xhtml" class="displaylink">Return</h:link>
            </div>
             
        </h:form>
        </center>
    </h:body>
</html>
