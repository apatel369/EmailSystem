<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html">
    <head>
        <title>Reply Email</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="WebmailStyle.css"/>
    </head>
    <body>
        <center class='emailDisplay'>
            <h:form>
                <h2 class="displayName">Welcome, #{emailAccount.name}</h2>
                <h1 class="displayPageTitle">Reply Email</h1>
                <div class="emailDisplayBox">
                    <label Class='displayEmail'><b>To: </b>#{emailAccount.readSelectedEmail().name}</label><br/>
                    <label Class='displayEmail'><b>Subject: </b>#{emailAccount.readSelectedEmail().title}</label><br/>
                    <label Class='displayEmail'><b>Body(Old Message): </b></label><br/>
                    <label Class='displayEmail'><h:outputText value="${emailAccount.readSelectedEmail().content}" escape="false"/></label>
                </div>
                <p><label Class='displayText'><b>Reply Message: </b></label><br/>
                    <h:inputTextarea id ="content" rows="8" cols="100" value="#{emailAccount.replyContent}"></h:inputTextarea> 
                </p><br/>
                <label Class='displayText'>
                    <h:selectBooleanCheckbox id="notification" value="#{emailAccount.notification}" >
                    </h:selectBooleanCheckbox>
                    <b>check if you Want Notification when email is read by a recipient</b>
                </label>
                <p>
                    <h:commandButton id="submit" value="Send Email"
                                     action = "replyConfirmation.xhtml" styleClass="optionButton"/>
                </p>
                <div class='container'>                
                    <h:link outcome="viewEmail.xhtml" class="displaylink">Return</h:link>
                </div>
            </h:form>        
        </center>
    </body>
</html>
