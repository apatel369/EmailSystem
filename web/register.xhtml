<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
    <head>
        <title>Register an Email Account</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link rel="stylesheet" type="text/css" href="WebmailStyle.css"/>
    </head>
    <body>
        <center class="signup">
        <h:form>
            
            <br/>
            <h:graphicImage  value="signup.gif" height="120" width="120" style="border-radius: 50%;"/>
            <h1 class="displayPageTitle">Create a new email account!</h1>
            
            <p><label Class='displayText'><b>Please enter your Name: </b></label><br/>               
                <h:inputText id ="name" required ="true" a:placeholder="Enter your Name"
                             requiredMessage="Name field cannot be empty!"
                             value="#{register.name}">
                </h:inputText>            
            </p>
            
            <p><label Class='displayText'><b>Please enter your Account ID: </b></label><br/>
                <h:inputText id="accountID" required="true" a:placeholder="Enter your Account ID"
                             requiredMessage="Account ID field cannot be empty!"
                             value="#{register.accountID}"
                             validatorMessage="Account ID must contain letter and digit and it's length must be between 3 and 10.">
                    <f:validateRegex pattern="(^(?=.*[0-9]+.*)(?=.*[a-zA-Z]+.*)[0-9a-zA-Z]{3,10}$)"/>                   
                </h:inputText>
            </p>
            
            <p><label Class='displayText'><b>Please enter your Password: </b></label><br/>
                <h:inputText id="password" required="true" a:placeholder="Enter your Password"
                             requiredMessage="Password field cannot be empty!"
                             value="#{register.password}">                     
                </h:inputText>             
            </p>
            
            <p>
                <h:commandButton id="register" value ="Register"
                    action="registerConfirmation.xhtml" styleClass="richButton"/>
            </p>
                
            <div class='container'>                
                <h:link outcome="index.xhtml" class="displaylink">Return</h:link>
            </div>    
        </h:form>
        </center>
    </body>
</html>
